 
<mat-tab-group color="warn" (selectedIndexChange)="keyTabChanged.emit($event)" [selectedIndex]="selectedTabIndex">
    <mat-tab [attr.key]="keyInfo.key" *ngFor=" let keyInfo of (keyInfoHost?.keyInfos); let i = index">
      <ng-template mat-tab-label>
        <mat-icon [matTooltip]="keyInfo.type" color="primary" class="tab-icon">{{typeIconMap[keyInfo.type]}}</mat-icon>
          {{keyInfo.key}} {{selectedTabIndex }}
        <mat-icon matTooltip="Close" (click)="closeKeyInfo.emit(keyInfo)" class="tab-icon">close</mat-icon>
      </ng-template>
      <div *ngIf="keyInfo.type == 'string'" fxFlex>
          <app-string-viewer
            [selectedKeyInfo] = "keyInfo"
            (saveChanges)= "updateStringValue.emit({value: $event, keyInfo:keyInfo})"
          >
          </app-string-viewer>
        </div> 
    </mat-tab>
</mat-tab-group>
